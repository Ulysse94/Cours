<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeu de Malade</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <h1>Un Jeu</h1>
    <p>Vous avez 3 choix:</p>
    <div class="container">
      <div class="gameChoice">
        <img src="images/ciseaux.jpg" alt="Ciseaux" class="ciseaux">
      </div>
      <div class="gameChoice">
        <img src="images/papier.jpg" alt="Papier" class="papier">
      </div>
      <div class="gameChoice">
        <img src="images/pierre.jpg" alt="Pierre" class="pierre">
      </div>
    </div>
    <div class="botReponse">
      <div class="gameBot">
        <p>VS</p>
        <img src="images/all.jpg" alt="Choix de l'ordinateur" class="botImage">
      </div>
    </div>
    <div class="compteur"></div>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
